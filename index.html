<!DOCTYPE html>

  <body>
    <header>
      <div class="header flex space-between main-layout">
        <div class="logo-box">
          <img src="img/logo.png" alt="" />
        </div>

        <div class="search flex">
          <form action="">
            <input
              class="input"
              id="search"
              type="search"
              placeholder="Search"
            />
            <button class="btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button class="btn btn-user-pos">
            <i class="fa-solid fa-location-crosshairs"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="main-layout flex">
      <div class="locations-container">
        <details class="add-location flex space-between">
          <summary><i class="fa-solid fa-plus"></i> Add new Location</summary>
          <form class="add-loc">
            <input
              class="input loc-name"
              type="text"
              id="name"
              placeholder="Location Name"
            />
            <button class="btn">Add</button>
          </form>
        </details>
