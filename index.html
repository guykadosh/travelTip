<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      defer
      src="https://kit.fontawesome.com/0d3f998bf1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>TravelTip</title>
  </head>
  <body>
    <header class="header flex space-between">
      <div class="logo-box">
        <img src="img/logo.png" alt="" />
      </div>

      <div class="search">
        <form action="">
          <input id="search" type="search" placeholder="Search" />
          <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>

    <div id="map" style="width: 100%; height: 400px"></div>
    <button class="btn-add-marker">Add Marker Speific Location</button>
    <button class="btn-user-pos">Get User Position</button>
    <button class="btn-get-locs">Get Locations</button>
    <button class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
